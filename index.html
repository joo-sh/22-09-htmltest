<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>"디에이드 - 묘해, 너와" 플레이리스트</title>
</head>

<body>
	<h1>디에이드 - 묘해, 너와</h1>
	<img src="before.jpg">
<p>
	<input id="vol" type="range" max="100" min="0">
	<button id="adeBut">play</button>
	<audio id="adeSnd" src="ade.mp3"></audio>
	<button id="stopBut">stop</button>	
</p>

<script type="text/javascript">
	vol.value = 100;
	vol.oninput = function(){
		adeSnd.volume = vol.value / 100
	}

	adeBut.onclick = function(){
		adeSnd.play();
	}
	stopBut.onclick = function(){
		adeSnd.pause();
	}
</script>
</body>


</html>
